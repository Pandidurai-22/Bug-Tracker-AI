# testing
services:
  - type: web
    name: bug-tracker-ai
    env: python
    pythonVersion: "3.11"  # Use Python 3.11 for better compatibility
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class uvicorn.workers.UvicornWorker --timeout 300
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONPATH
        value: /opt/render/project/src